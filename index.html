<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">  

</head>
<body>

<div id="Maincontainer">
<img class="imgs" id="img1" src="img1.png">
<img class="imgs" id="img2" src="img2.png">
<img class="imgs" id="logo" src="logo.png">
<div  class="txtPs" id="txtP1"><div  class="txtCs" id="txtC1">Creative Snowdon</div></div>
<div  class="txtPs" id="txtP2"><div  class="txtCs" id="txtC2">Paragon</div></div>
<div  class="txtPs" id="txtP3"><div  class="txtCs" id="txtC3">Plan your loveliest Project<br>moments with us</div></div>
<div  class="txtPs" id="txtP4"><div  class="txtCs" id="txtC4">www.google.com</div></div>
<div  class="txtPs" id="CtaP"><div  class="txtCs" id="CtaC">Book Now</div></div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script>
var tl = new TimelineMax({yoyo:true,repeat:2});
tl.to(".imgs", 0, { opacity: 0});
tl.to(".txtPs", 0, { opacity: 0});
tl.to("#img1", 0, { transform: "translate(0px,200px)"});
tl.to("#img2", 0, { transform: "translate(0px,-200px)"});
tl.to("#txtP2", 0, { transform: "translate(110px,0px)"});
tl.to("#txtP1", 0, {transform: "scale(0.5)"});
tl.to("#txtP3", 0, {transform: "scale(1.2)"});
tl.to("#CtaP", 0, { transform: "translate(0px,40px)"});
tl.to("#Maincontainer", 1, { opacity: 1});
tl.to("#img1", 1.25, { opacity:1,transform: "translate(0px,0px)"},"-=1");
tl.to("#img2", 1.25, { opacity:1,transform: "translate(0px,0px)"},"-=0.5");
tl.to("#txtP1", 1.25, { opacity:1,ease: Elastic.easeOut.config(1, 0.8),transform: "scale(1)"},"-=1");
tl.to("#txtP2", 0.5, { opacity:1,transform: "translate(0px,0px)"},"-=0.5");
tl.to("#logo", 1, { opacity: 1});
tl.to("#txtP3", 0.5, {opacity:1,transform: "scale(1)"},"-=0.5");
tl.to("#CtaP", 1, { opacity:1,transform: "translate(0px,0px)"});
tl.to("#txtP4", 1, { opacity:1},"-=0.5");
</script>
</html>
