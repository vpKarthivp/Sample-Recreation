<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script>
var check123 = new TimelineMax({repeat:-1,repeatDelay:0.2});

var tl,t2,t3,t4,t5,t6;
function tl(){
var tl = new TimelineMax();
tl.to(".ctas", 0, {opacity:0,scale:2.3,rotation:0})
tl.to(".fronts", 0, {scale:1,opacity:0})
tl.to(".backs", 0, {scale:1,opacity:1})
tl.to("#man", 0, {scale:1,opacity:0,y:0})
tl.to("#Hi", 0, {opacity:0,scale:1,rotation: 60,x:41,y:-141})
tl.to("#wind", 0, {opacity:0,x:0})
tl.to("#speaker", 0, {opacity:0,translateX:0})
tl.to("#left_thumb", 0, {opacity:0})
tl.to("#logoP", 0, {scale:1,opacity:0,top:-35,x:0}) 
tl.to("#logoP", 0.4, {scale:1,ease: Back.easeOut.config(1.7),top:-35,opacity:1})
tl.to("#man", 0.4, {opacity:1,scale:1,ease: Back.easeOut.config(1.7),top:-7},"-=0.4")
tl.to("#left_1", 0, {scale:1,opacity:0})
tl.to("#left_fold", 0, {scale:1,opacity:1})
tl.to("#left_fold", 0, {scale:1,opacity:0},"+=0.5")
tl.to("#left_1", 0, {scale:1,opacity:1})
tl.to(".backs", 0, {scale:1,opacity:0,y:300})
tl.to(".fronts", 0, {scale:1,opacity:1})
tl.to("#wind", 0.5, {opacity:1,x:-100})
tl.to("#wind", 0.2, {opacity:0},"-=0.4")
tl.to("#mouth", 0.1, {scaleX:1,scaleY:0.4,rotation: 0,onStart:t4})
tl.to("#mouth", 0.2, {scaleX:1,scaleY:1,rotation: 10},"+=0.1")
tl.to("#mouth", 0.2, {scaleX:0.98,scaleY:0.3,rotation: 0})
tl.to(".hands2", 0.1, {opacity:0},"+=1")
tl.to(".hands3", 0.1, {onStart:t3,onComplete:t2,opacity:1},"-=0.1")
tl.to("#speaker", 0.5, {opacity:1,translateX:0})
tl.to("#speaker", 0.5, {rotation: 22,scaleY:1.8,scaleX:1.8,opacity:0,x:-38,y:-20,repeat:4,repeatDelay: 0.5},"-=0.4")
tl.to("#left_speaker", 0, {opacity:0,translateX:0})
tl.to("#left_unfold", 0, {opacity:1,translateX:0})
tl.to(".eye", 0.1, {opacity:1,clip: "rect(4px, 9px, -0.5px, 0px)"},"-=6")
tl.to(".eye", 0.1, {opacity:1,clip: "rect(4px, 9px, 8.5px, 0px)",repeat:14,repeatDelay: 2},"-=6")
}

function t2(){
var t2 = new TimelineMax({yoyo:true,repeat: 16});
t2.to("#mouth", 0.1, {scaleX:1,scaleY:0.4,rotation: 0})
t2.to("#mouth", 0.2, {scaleX:1,scaleY:1,rotation: 10},"+=0.1")
t2.to("#mouth", 0.2, {scaleX:1,scaleY:0.6,rotation: 6})
t2.to("#mouth", 0.2, {scaleX:1,scaleY:0.8,rotation: -5})
t2.to("#mouth", 0.2, {scaleX:0.98,scaleY:0.3,rotation: 0})
}

function t3(){
var t3 = new TimelineMax({yoyo:false,repeat:3});
t3.to("#right_thumb", 0.9, {scaleX:1,skewY:0,skewX:8,scaleY:1.1,x:-2,y:-2})
t3.to("#right_thumb", 0.9, {scaleX:1,skewY:0,skewX:0,scaleY:1,x:0,y:0})
t3.to("#right_thumb", 0.9, {scaleX:1,skewY:0,skewX:8,scaleY:1.1,x:-2,y:-2})
t3.to("#right_thumb", 0.9, {scaleX:1,skewY:0,skewX:0,scaleY:1,x:0,y:0})
}

function t4(){
var t4 = new TimelineMax({onComplete:t5});
t4.to("#Hi", 0.2, {opacity:1,scale:1.1,rotation: -30,x:40,y:-250})
t4.to("#Hi", 0.2, {opacity:1,scale:1.3,rotation: 0,x:40,y:-250})
t4.to("#Hi", 0.2, {opacity:0,scale:1.6,rotation: 0,x:40,y:-250},"+=0.7")
}

function t5(){
var t5 = new TimelineMax();
t5.to("#text1_1", 1, {opacity:1,scale:1,x:20,ease: Elastic.easeOut.config(1, 1)})
t5.to("#text1_2", 1, {opacity:1,onStart:t7,scale:1,x:20,ease: Elastic.easeOut.config(1, 1)},"-=0.5")
t5.to("#text1_1", 1, {opacity:1,scale:1,x:-320,ease: Back.easeInOut.config(1.7)},"+=2.5")
t5.to("#text1_2", 1, {opacity:1,scale:1,x:-320,ease: Back.easeInOut.config(1.7)},"-=0.7")
t5.to("#text1_2", 0, {opacity:0,x:320,ease: Back.easeInOut.config(1.7)})
t5.to("#text1_1", 0, {opacity:0,scale:1,x:0})
t5.to("#text2_1", 1, {opacity:1,scale:1,x:20,ease: Elastic.easeOut.config(1, 1)})
t5.to("#text1_2", 1, {onStart:t7,opacity:1,scale:1,x:20,ease: Elastic.easeOut.config(1, 1)},"-=0.7")
t5.to("#text2_1", 1, {opacity:1,scale:1,y:-100,ease: Back.easeInOut.config(1.7)},"+=2.5")
t5.to("#text1_2", 1, {opacity:0,scale:1,y:300,ease: Back.easeInOut.config(1.7)},"-=1")
t5.to("#text1_2", 0, {opacity:0,y:0,x:320,y:240,ease: Back.easeInOut.config(1.7)})
t5.to("#text2_1", 0, {opacity:0,scale:1,y:140,x:320})
t5.to("#text3_1", 1, {opacity:1,scale:1,x:20,ease: Elastic.easeOut.config(1, 1)})
t5.to("#text1_2", 1, {onStart:t7,opacity:1,scale:1,x:20,ease: Elastic.easeOut.config(1, 1)},"-=0.7")
t5.to("#text3_1", 1, {scale:1,y:-100,ease: Back.easeInOut.config(1.7)},"+=2.5")
t5.to("#text1_2", 1, {opacity:0,scale:1,y:300,ease: Back.easeInOut.config(1.7)},"-=1")
t5.to("#text1_2", 0, {opacity:0,y:0,x:320,y:240,ease: Back.easeInOut.config(1.7)})
t5.to("#text3_1", 0, {opacity:0,scale:1,y:140,x:320})
t5.to("#left_unfold", 0, {onComplete:t6,opacity:0})
t5.to("#right_2", 0, {opacity:1,onStart:t8})
t5.to("#right_thumb", 0, {opacity:0})
}

function t6(){
var t6 = new TimelineMax();
t6.to("#left_thumb", 1, {opacity:1,scaleX:1,skewY:0,skewX:8,scaleY:1.1,x:2,y:-1})
t6.to("#left_thumb", 1, {opacity:1,scaleX:1,skewY:0,skewX:0,scaleY:1,x:2,y:0})
t6.to("#left_thumb", 1, {opacity:1,scaleX:1,skewY:0,skewX:8,scaleY:1.1,x:2,y:-1})

}

function t7(){
var t7 = new TimelineMax();
t7.to("#LINE1", 0.3, {opacity:1,width:112})
t7.to("#LINE1", 0.3, {opacity:1,width:50,x:120},"-=0.2")
t7.to("#LINE1", 0.3, {opacity:1,width:0,x:220},"-=0.1")
t7.to("#LINE2", 0.3, {opacity:1,width:112},"-=0.2")
t7.to("#LINE2", 0.3, {opacity:1,width:50,x:120},"-=0.2")
t7.to("#LINE2", 0.3, {opacity:1,width:0,x:220},"-=0.1")
t7.to("#LINE1", 0, {opacity:0,width:0,x:0})
t7.to("#LINE2", 0, {opacity:0,width:0,x:0})
}

function t8(){
var t8 = new TimelineMax();
t8.to(".ctas", 1, {opacity:1,scale:1,ease: Bounce.easeOut})
t8.to(".ctas", 0.4, {opacity:1,scale:1,rotation:-40},"+=2")
t8.to("#logoP", 0.4, {scale:1,opacity:1,top:-35,x:30},"-=0.4")
t8.to("#man", 0.4, {scale:1,opacity:1,y:-30},"-=0.3")
t8.to(".ctas", 0.4, {opacity:0,scale:0.6,rotation:160})
t8.to("#logoP", 0.4, {scale:1,opacity:1,top:-35,x:-300},"-=0.4")
t8.to("#man", 0.4, {scale:1,opacity:1,y:300},"-=0.4")
}

function loopanim(){
check123.add(tl());
}
</script>

 <script>
window.onload = function() {
  loopanim();

};</script>
