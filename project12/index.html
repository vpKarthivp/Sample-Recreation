<script>
var tl = new TimelineMax({repeat:2,yoyo:true});
tl.to("#img1child", 0, { clip: "rect(0px, 0px, 600px, 0px",opacity: 0});
tl.to("#img2child", 0, { clip:"rect(0px, 300px, 600px, 0px)",y:600,scale:0.5,opacity: 0});
tl.to("#img3child", 0, { scale:0.5,opacity: 0});
tl.to("#maincontainer", 0.5, { opacity: 1});
tl.to("#img3", 0.2, { clip:"rect(0px, 300px, 600px, 0px)",opacity: 1});
tl.to("#img3child", 0.5, { scale:1,opacity: 1});
tl.to("#img3", 0.5, {clip:"rect(359px,266px,413px,33px)",opacity: 1},"+=1");
tl.to("#img3", 0.5, {clip:"rect(359px,266px,413px,266px)",opacity: 1},"+=1");
tl.to("#img3child", 0.5, { y:-600,scale:1,opacity: 1});
tl.to("#img2child", 0.5, { y:0,scale:1,opacity: 1});
tl.to("#img2child", 1, { clip: "rect(0px, 0px, 600px, 0px"},"+=1");
tl.to("#img1child", 0.5, {clip: "rect(0px, 300px, 600px, 0px",opacity: 1});

</script>
